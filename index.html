<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Website</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
 <section class="header">
 <div class="container">
    <img alt="Image result for transparent travel logo" class="logo" src="https://www.smartertravel.com/uploads/2019/07/ST-color_500.png">
     <button type="button" class="login-btn">Login</button>
 </div>
 <h1>Travel Across the Globe</h1>
 <p>Book your dream destination now!</p>

     <input type="text" class="form-control" placeholder="Search Country or City">

         <button type="submit" class="input-group-text btn">Search</button>
     </div>
 </div>
 </section>
 <section class="features">
 <h1>Featured Destinations</h1>  
 <div class="container" >
     <div class="row">
         <div class="col-md-4">
              <div class="feature-box">
                  <div class="feature-img">
                      <img src="bluebridge.jpg">
                  </div>
              </div>
         </div>
         <div class="col-md-4"></div>
         <div class="col-md-4"></div>

     </div>
 </div>
</section>
